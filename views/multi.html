  <style>
    .btn_between {
      justify-content: space-between;
      margin-right: 0px;
    }

    .localBlankPerson {
      width: 160px;
      height: 120px;
      object-fit: cover;
      content: url("/img/blank_person.png");
      display: none;
    }

    .video-view .video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* background-color: #ccc; */
    }

    .video-view .audioOn {
      position: absolute;
      bottom: 0px;
      left: 0px;
      cursor: pointer;
      width: 30%;
      content: url("/img/ui_btn_audioOn.png");
      /* display: none; */
    }

    .video-view .audioOff {
      position: absolute;
      bottom: 0px;
      left: 0px;
      cursor: pointer;
      width: 30%;
      content: url("/img/ui_btn_audioOff.png");
    }

    .video-view .videoOn {
      position: absolute;
      bottom: 0px;
      right: 0px;
      cursor: pointer;
      width: 30%;
      content: url("/img/ui_btn_videoOn.png");
      /* display: none; */
    }

    .video-view .videoOff {
      position: absolute;
      bottom: 0px;
      right: 0px;
      cursor: pointer;
      width: 30%;
      content: url("/img/ui_btn_videoOff.png");
    }

    .pagination-button {
      background-color: rgb(255, 255, 255);
      margin: 10px;
      padding: 10px 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .pagination-button:hover {
      background-color: rgb(156, 156, 156);
    }

    .pagination-button.clicked {
      color: black;
      background-color: rgb(255, 23, 23);
    }

    @keyframes fadeInBlack {
      from {
        color: red;
      }

      to {
        color: black;
      }
    }

    .fadeInBlack {
      animation: fadeInBlack 0.5s ease forwards;
    }
  </style>
</head>
